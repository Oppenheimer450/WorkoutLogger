<!DOCTYPE html>
<html>
<head>
  <title>Workout Logger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Workout Logger</h1>
      
        <div class="form-group">
          <label for="exercise">Exercise:</label>
          <input type="text" id="exercise" placeholder="Enter exercise">
        </div>
        
        <div class="form-group">
          <label for="reps">Reps:</label>
          <input type="number" id="reps" placeholder="Enter number of reps">
        </div>
        
        <div class="form-group">
          <label for="sets">Sets:</label>
          <input type="number" id="sets" placeholder="Enter number of sets">
        </div>
        
        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" placeholder="Enter weight in kg">
        </div>
        
        <div class="form-group">
          <button onclick="logWorkout()">Log Workout</button>
        </div>
        
        <table class="workout-table">
          <thead>
            <tr>
              <th>Exercise</th>
              <th>Reps</th>
              <th>Sets</th>
              <th>Weight (kg)</th>
            </tr>
          </thead>
          <tbody id="workoutTableBody">
          </tbody>
        </table>
      </div>
  
    <!-- include JavaScript file -->
    <script src="functions.js"></script>
</body>
</html>
