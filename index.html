<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Logger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="workouts.css">

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <section class="container">
        <header>
        <h1>Workout Logger</h1>
        </header>

        <!-- Logging Window -->
        <section class="window active-window" id="logWindow">

            <!-- Arrow LEFT -->
            <div class="arrow arrow-left" onclick="toggleWindow('logWindow', 'createWindow')">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <form action="" id="logExercise">

                <h2>Log Your Results!</h2>
                <!-- Exercise selection -->
                <div class="form-group">
                    <label for="exercise">Exercise:</label>
                    <select id="exercise" placeholder="Select exercise" autofocus>
                    <!-- options are rendered using js -->
                    </select>
                </div>
    
                <!-- Number of Reps -->
                <div class="form-group">
                    <label for="reps">Reps:</label>
                    <input type="number" id="reps" placeholder="Enter number of reps" inputmode="numeric"/>
                </div>
    
                <!-- Number of Sets -->
                <div class="form-group">
                    <label for="sets">Sets:</label>
                    <input type="number" id="sets" placeholder="Enter number of sets" />
                </div>
    
                <!-- Maximal Weight -->
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" placeholder="Enter weight in kg" />
                </div>
    
                <!-- Log button -->
                <div class="form-group">
                    <button onclick="logWorkout(event)">Log Workout</button>
                </div>
            </form>


            <table class="workout-table">
                <thead>
                <tr>
                    <th>Exercise</th>
                    <th>Reps</th>
                    <th>Sets</th>
                    <th>Weight (kg)</th>
                </tr>
                </thead>
                <tbody id="workoutTableBody"></tbody>
            </table>

            <div class="arrow arrow-right" onclick="toggleWindow('logWindow', 'statsWindow')">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </section>

        <!-- New createWindow -->
        <section class="window" id="createWindow">
            <h2>Your Routines!</h2>
            
            <div id="workout-container">
            </div>

            <button onclick="addWorkoutRow()">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0,0,256,256" width="30px" height="30px" fill-rule="nonzero"><g fill="#4caf50" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal">
                    <g transform="scale(8.53333,8.53333)">
                        <path d="M15,3c-6.627,0 -12,5.373 -12,12c0,6.627 5.373,12 12,12c6.627,0 12,-5.373 12,-12c0,-6.627 -5.373,-12 -12,-12zM21,16h-5v5c0,0.553 -0.448,1 -1,1c-0.552,0 -1,-0.447 -1,-1v-5h-5c-0.552,0 -1,-0.447 -1,-1c0,-0.553 0.448,-1 1,-1h5v-5c0,-0.553 0.448,-1 1,-1c0.552,0 1,0.447 1,1v5h5c0.552,0 1,0.447 1,1c0,0.553 -0.448,1 -1,1z"></path>
                    </g></g>
                </svg>
                Create Workout
            </button>

            <!-- Arrow RIGHT -->
            <div class="arrow arrow-right" onclick="toggleWindow('createWindow', 'logWindow')">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </section>

        <!-- Statistics Window -->
        <section class="window" id="statsWindow">
            <h2>Statistics</h2>
            <!-- Arrow LEFT -->
            <div class="arrow arrow-left" onclick="toggleWindow('statsWindow', 'logWindow')">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- Exercise Selection -->
            <div class="form-group">
                <label for="exerciseStats">Exercise:</label>
                <select id="exerciseStats" onchange="updateChart()">
                <!-- options are rendered using js -->
                </select>
            </div>

            <!-- here is created canvas graph -->

        </section>
    </section>

    <footer>
        <p>Created by Patrik Holler</p>
    </footer>

    <!-- javascript logic -->
    <script src="main.js"></script>
    <script src="workouts.js"></script>
</body>

</html>
