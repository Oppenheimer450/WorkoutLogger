<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Workout Logger</title>
        
        <link rel="stylesheet" href="css/new_style.css">
        <link rel="stylesheet" href="css/mobile_style.css">
        
    </head>

    <body>
        <main>
            <header>
                <h1>Workout Logger</h1>
            </header>

            <nav>
                <ul>
                    <li class="nav-item active">
                        <a href="#routines" class="nav-link">
                            <img src="images/icon-routines.svg" alt="Routines icon">
                            <span class="nav-name">Routines</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#logpr" class="nav-link">
                            <img src="images/icon-logpr.svg" alt="Log PR icon">
                            <span class="nav-name">Log PR</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#progress" class="nav-link" >
                            <img src="images/icon-progress.svg" alt="Progress icon">
                            <span class="nav-name">Progress</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#settings" class="nav-link">
                            <img src="images/icon-settings.svg" alt="Settings icon">
                            <span class="nav-name">Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <section class="window-container">
                <!-- Workouts Window -->
                <section class="window" id="routines-window">
                    <h2>Your Routines!</h2>
                    
                    <div id="routines-container">
                        <!-- here are all the workouts -->
                        <div class="routine">
                            <p class="routine-name">Legs</p>
                        </div>
                        <div class="routine">
                            <p class="routine-name">Arms</p>
                        </div>
                        <div class="routine">
                            <p class="routine-name">Back and Shoulders</p>
                        </div>
                    </div>

                </section>
            </section>
            
        </main>
        

        <!-- <footer>
            <p>Created by Patrik Holler</p>
        </footer> -->

        <!-- javascript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script> 
        <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
        <script src="js/statsWindow.js"></script>
        <script src="js/workoutsWindow.js"></script>
        <script src="js/logWindow.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
